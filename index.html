<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login Page with Flexbox</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div id="wrapper">

    <div id="left">
      <div id="sign-in">
        <div class="logo">
          <img src="Redstone-sm.png" alt="logo">
        </div>
        <form>
          <div>
            <label>Email or Username</label>
            <input type="text" class="text-input">
          </div>
          <div>
            <label>Password</label>
            <input type="password" class="text-input">
          </div>
          <button type="submit" class="primary-btn">Sign in</button>
        </form>
        <div class="links">
          <a href="#">Forgot Password</a>
          <a href="#">Sign in with company</a>
        </div>
        <div class="or">
          <hr class="bar">
          <span>OR</span>
          <hr class="bar">
        </div>
        <a href="#" class="secondary-btn">Create an Account</a>
      </div>
      <footer id="main-footer">
        <p>Copyright &copy; 2018, RedStoneTech All Rights Reserved</p>
        <div>
          <a href="#">Terms of Use</a> | <a href="#">Privacy Policy</a>
        </div>
      </footer>
    </div>

    <div id="right">
      <div id="showcase">
        <div class="showcase-content">
          <h1 class="showcase-text">Just for the Taste of
            <strong>Progress</strong></h1>
            <a href="#" class="secondary-btn">Start a FREE 10-day trial</a>
        </div>
      </div>
    </div>

  </div>

</body>

</html>
